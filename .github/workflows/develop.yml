name: develop pipeline

on:
  push:
    branches: [ "BOOT-1216" ]
  pull_request:
    branches: [ "BOOT-1216" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn package --file /MyMusic/pom.xml -DskipTests

  test:
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - uses: actions/checkout@v3
      - name: Run tests
        run: ls
