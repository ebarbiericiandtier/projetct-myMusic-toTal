name: develop pipeline

on:
  push:
    branches: [ "BOOT-1216" ]
  pull_request:
    branches: [ "BOOT-1216" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Compile files
        run:  mvn --file MyMusic/pom.xml test-compile
      - name: Run tests
        run: mvn --file MyMusic/pom.xml surefire:test

  build:

    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn package --file MyMusic/pom.xml -DskipTests

      - run: mkdir -p MyMusic/target/

      - run: echo hello > MyMusic/target/app.jar

      - uses: actions/upload-artifact@v3
        with:
          name: app
          path: MyMusic/target/

  publish:
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: app
          path: MyMusic/target/

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: 'jfrhudson'
          password: 'dckr_pat_tA4vv-vOSrvscC6yPImuJQvGA9g'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: MyMusic
          file: MyMusic/Dockerfile
          push: true
          tags: jfrhudson/my-music:1.0
          cache-from: type=registry,ref=jfrhudson/my-music:buildcache
          cache-to: type=registry,ref=jfrhudson/my-music:buildcache,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: [ publish ]

    steps:
      - uses: actions/checkout@v3

      - uses: okteto/login@latest
        with:
          token: 'OJgUEvz7qRt9e6Jb2WVq46RQ1Pio8KvLkB2sz78dCX3nWPdK'

      - name: "Activate personal namespace"
        uses: okteto/namespace@latest
        with:
          namespace: jefferson023

      - name: "Create deployment"
        uses: okteto/apply@latest
        with:
          manifest: k8s.yml